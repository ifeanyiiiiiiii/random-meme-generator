<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Meme Generator</h1>

        <div class="meme-area">
            <img id= "meme-image" src="#" alt="Random meme">
        </div>
        <div id="meme-caption"></div>
        <div id="favorites-container" style="display: none;">
            <h2>My Favorite Memes</h2>
        </div>

        <div class="controls">
            <label for="top-text-input">Caption Top:</label>
            <input type="text" id="top-text-input">

            

            <label for="font-selector">Font:</label>
            <select name="" id="font-selector">
                <option value="Impact">Impact:</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
            </select>

            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#000000">

            <label for="font-size-input">Size:</label>
            <input type="number" id="font-size-input" value="36">

            <button id="generate-button">Surprise Me!</button>
            <button id="download-button">Download Meme</button>
            <button id="delete-caption-button">Delete Caption</button>
            <button id="favorite-button">Add to Favourites</button>
            <button id="display-favorites-button">View Favourites</button>

        </div>
    </div>
    
    <script src="dist/script.js"></script>   
</body>
</html>
